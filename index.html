<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="form">
      <h1>BMI Calculator</h1>

      <form action="/bmicalculator" method="post">
        <div class="inputs">
          <div class="weight">
            <img src="images/weight.jpg" />
            <br />
            <input
              type="text"
              name="weight"
              placeholder="Your Weight (lb)"
              required
            />
          </div>

          <div class="height">
            <img src="images/height.jpg" />
            <br />
            <input
              type="text"
              name="height"
              placeholder="Your Height (Feet.inch)"
              required
            />
          </div>
        </div>

        <input
          type="submit"
          name="submit"
          value="Caculate BMI"
          class="submit"
        />
      </form>
    </div>
  </body>
</html>
